<BOUCLE_contenu_rubrique(RUBRIQUES){id_rubrique}{tout}>
[(#REM) Fil d'Ariane ]

<INCLURE{fond=inclure/file_ariane,id_rubrique,titre=#TITRE,id_trad,imprimer}/>

<div class="contenu-principal">

	<div class="cartouche">
		[(#LOGO_RUBRIQUE||image_reduire{200,200})]
		<h1 class="h1 #EDIT{titre}">#TITRE</h1>
		[(#VAL{donnees_date}|a_cacher|non)
          [<p class="info-publi"><span class="published"><:dernier_ajout:> : (#DATE|affdate_jourcourt).</span></p>]
          ]
	</div>

	
	[<div class="#EDIT{texte} chapo">(#TEXTE)</div>]
</div>
<BOUCLE_auteur(AUTEURS){statut=0minirezo}{tout}{1,1}>
	#FORMULAIRE_ECRIRE_AUTEUR
</BOUCLE_auteur>

</BOUCLE_contenu_rubrique>
